<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../output.css">
        <link rel="stylesheet" href="../style.css">
        <title>Document</title>
    </head>
<body>
    <main>
        <div class="panel p-20">
            <div class="user_info flex mb-14">
                <div class="avatar">
                    <img src="../img/jiraf.png" alt="">
                </div>
                <!-- инфа о юзере -->
                <div class="info ml-8">
                    <div class="font-bold text-2xl mb-5">
                        <p>Name</p>
                    </div>
                    <div class="ml-5 text-xl">
                        <p class="mb-5">email@mail.ru</p>
                    </div>
                </div>
            </div>
            <div class="panel-content flex justify-between max-w-4xl">
                <div class="users">
                    <div class="title font-bold text-2xl mb-8">
                        <p>Пользователи</p>
                    </div>
                    <ul class="grid grid-cols-1">
                        <li class="mb-10">
                            <div class="flex mb-5">
                                <div class="avatar max-w-32">
                                    <img class="w-full" src="../img/jiraf.png" alt="">
                                </div>
                                <!-- инфа о юзере -->
                                <div class="info ml-8">
                                    <div class="font-bold text-xl">
                                        <p>Name</p>
                                    </div>
                                    <div class="text-lg">
                                        <p>email@mail.ru</p>
                                    </div>
                                </div>
                            </div>
                            <div class="btn">
                                <input class="max-w-32 w-full h-12 border border-black text-black font-bold text-lg" type="submit" value="Бан">
                                <input class="max-w-32 w-full h-12 border border-black text-black font-bold text-lg" type="submit" value="Разбан">
                            </div>
                        </li>
                        <li class="mb-10">
                            <div class="flex mb-5">
                                <div class="avatar max-w-32">
                                    <img class="w-full" src="../img/jiraf.png" alt="">
                                </div>
                                <!-- инфа о юзере -->
                                <div class="info ml-8">
                                    <div class="font-bold text-xl">
                                        <p>Name</p>
                                    </div>
                                    <div class="text-lg">
                                        <p>email@mail.ru</p>
                                    </div>
                                </div>
                            </div>
                            <div class="btn">
                                <input class="max-w-32 w-full h-12 border border-black text-black font-bold text-lg" type="submit" value="Бан">
                                <input class="max-w-32 w-full h-12 border border-black text-black font-bold text-lg" type="submit" value="Разбан">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="product">
                    <div class="title font-bold text-2xl mb-8">
                        <p>Продукт</p>
                    </div>
                    <div class="add text-base">
                        <div class="input mb-5">
                            <input class="max-w-48 w-full h-12 px-3 border-2 rounded border-black" type="text" placeholder="Название">
                        </div>
                        <div class="input mb-5">
                            <textarea class="max-w-48 w-full px-3 border-2 rounded border-black h-40" name="" id="" placeholder="Описание"></textarea>
                        </div>
                        <div class="input mb-5">
                            <textarea class="max-w-48 w-full px-3 border-2 rounded border-black h-40" name="" id="" placeholder="О товаре"></textarea>
                        </div>
                        <div class="input mb-5">
                            <input class="max-w-48 w-full h-12 px-3 border-2 rounded border-black" type="text" placeholder="Стоимость">
                        </div>
                        <input class="max-w-32 w-full h-12 border border-black text-black font-bold text-lg" type="submit" value="Добавить">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
